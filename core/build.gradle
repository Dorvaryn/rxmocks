apply plugin: 'java'
apply plugin: 'bintray-release'

dependencies {
    compile 'io.reactivex:rxjava:1.0.10'
    testCompile 'junit:junit:4.12'
    testCompile 'org.easytesting:fest-assert-core:2.0M10'
}

publish {
    repoName = 'maven'
    userOrg = 'novoda'
    groupId = 'com.novoda'
    artifactId = 'rxmocks'
    publishVersion = '0.1.3'
    description = 'Mocks/Assertions for RxJava testing'
    website = 'https://github.com/novoda/rxmocks'
}
